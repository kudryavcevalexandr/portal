server {
  listen 80;
  server_name _;

  log_format portal_json escape=json
    '{"ts":"$time_iso8601",'
    '"source":"nginx",'
    '"remote_addr":"$remote_addr",'
    '"method":"$request_method",'
    '"uri":"$request_uri",'
    '"status":$status,'
    '"body_bytes_sent":$body_bytes_sent,'
    '"request_time":$request_time,'
    '"referrer":"$http_referer",'
    '"user_agent":"$http_user_agent"}';

  access_log /var/log/portal/actions.log portal_json;

  location = /directus {
    return 301 /directus/;
  }

  location ^~ /directus/ {
    proxy_pass http://directus:8055/;

    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-Prefix /directus;

    proxy_redirect off;
    proxy_http_version 1.1;
    proxy_buffering off;
  }

  location ^~ /api/ {
    proxy_pass http://os_api:8010/;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_http_version 1.1;
  }

  location / {
    root /usr/share/nginx/html;
    try_files $uri $uri/ /index.html;
  }

  location /search/ {
    alias /var/www/search/;
    try_files $uri $uri/ /search/index.html;
  }
}

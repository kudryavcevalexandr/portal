<!doctype html>
<html lang="ru">
<head>
  <script>
    (function() {
      if (localStorage.getItem("portal-theme") === "dark") {
        document.documentElement.classList.add("dark-theme");
      }
    })();
  </script>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Поиск по номенклатуре</title>
  <link rel="stylesheet" href="/assets/css/base.css">
  <link rel="stylesheet" href="/assets/css/layout.css">
  <style>
    :root{
      --bg: var(--bg-card);
    }
    .controls{
      display:flex;
      gap:10px;
      flex-wrap:wrap;
      align-items:center;
    }
    .controls input{
      flex:1;
      min-width:260px;
      padding:10px 12px;
      border-radius:10px;
      border:1px solid var(--line);
      background:var(--bg);
      color:var(--text);
    }
    .btn-danger{
      border-color:#e11d48;
      color:#e11d48;
    }
    .table-wrap{
      overflow:auto;
      border:1px solid var(--line);
      border-radius:12px;
      background:var(--bg);
    }
    table{
      width:100%;
      border-collapse:collapse;
    }
    th, td{
      text-align:left;
      padding:10px 12px;
      border-bottom:1px solid var(--line);
      color:var(--text);
    }
    th{
      font-weight:700;
      background:var(--bg);
      position:sticky;
      top:0;
      z-index:1;
    }
    td.code{
      width:160px;
      white-space:nowrap;
    }
    td.name .ellipsis{
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
      max-width:70vw;
      display:block;
    }
    #status{
      margin-top:8px;
      font-size:12px;
      color:var(--muted);
    }
  </style>
</head>
<body>
  <div class="wrap">
    <header class="top">
      <a class="btn" href="/">← Главная</a>
      <div class="brand">Поиск по номенклатуре</div>
      <button class="btn" type="button" data-theme-toggle aria-pressed="false">Темная тема</button>
    </header>

    <div class="panel" style="margin-bottom:12px;">
      <div class="controls">
        <input id="q" type="search" placeholder="Введите название или код..." autocomplete="off">
        <button class="btn" id="btnSearch" type="button">Найти</button>
        <button class="btn btn-danger" id="btnReindex" type="button" title="Обновить индекс">⚠️ Обновить индекс</button>
      </div>
    </div>

    <div class="panel">
      <div class="table-wrap">
        <table id="resultsTable">
          <thead>
            <tr>
              <th>Код</th>
              <th>Наименование</th>
            </tr>
          </thead>
          <tbody id="resultsBody">
            <tr>
              <td colspan="2" class="muted">Введите запрос и нажмите «Найти»</td>
            </tr>
          </tbody>
        </table>
      </div>
      <div id="status"></div>
    </div>
  </div>

  <script src="/assets/js/ui.js"></script>
  <script src="/assets/js/page-search-nomen.js"></script>
</body>
</html>
